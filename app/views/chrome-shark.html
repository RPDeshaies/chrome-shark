<div class="chrome-shark" ng-controller="ChromeShark.MainController">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <div class="chrome-shark-album-art-container">
        <img class="chrome-shark-album-art" ng-src="{{albumArtUrl}}" fade-in>
    </div>
    <div class="chrome-shark-meta-data">
        <div class="chrome-shark-toolbar">
            <div class="logo-chrome-shark">
                <span class="logo-chrome">Chrome</span>
                <span class="logo-shark">Shark</span>
            </div>
            <div class="menu-chrome-shark">
                <a class="chrome-shark-menu-button" ng-click="PlayerButtonClicked()">
                  Player
                  <i class="fa fa-play-circle"></i>
                </a>
                <span class="separator"> | </span>
                <a class="chrome-shark-menu-button" ng-click="HelpButtonClicked()">
                  Help
                  <i class="fa fa-question-circle"></i>
                </a>
                <span class="separator"> | </span>
                <a class="chrome-shark-menu-button" ng-click="CloseButtonClicked()">
                  Close
                  <i class="fa fa-times-circle"></i>
                </a>
            </div>
        </div>

        <div class="chrome-shark-content">
          <div class="chrome-shark-view" ng-show="state == 'player'">
            <div ag-include="'app/views/chrome-shark-content-player.html'"></div>
          </div>
          <div class="chrome-shark-view" ng-show="state == 'help'">
            <div ag-include="'app/views/chrome-shark-content-help.html'"></div>
          </div>
        </div>
    </div>
</div>
